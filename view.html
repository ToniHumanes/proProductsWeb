<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker-bs4.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body>

  <header class="header mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">TU LOGO</a>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <section class="row mb-5">
        <div class="col-12">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  Filtros
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form class="needs-validation row g-3 mb-5">
                    <div class="col-12 col-md-6">
                      <label for="campo1" class="form-label">Campo 1</label>
                      <input type="text" class="form-control" id="campo1" placeholder="Campo 1">
                    </div>
                    <div class="col-12 col-md-6">
                      <label for="campo2" class="form-label">Campo 2</label>
                      <input type="text" class="form-control" id="campo2" placeholder="Campo 2">
                    </div>
                    <div class="col-12 col-md-6">
                      <label for="campo3" class="form-label">Campo 3</label>
                      <input type="text" class="form-control" id="campo3">
                    </div>
                    <div class="col-12 col-md-6">
                      <label for="inputState" class="form-label">select de opciones</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecciona</option>
                        <option value="1">opción 1</option>
                        <option value="2">opción 2</option>
                        <option value="3">opción 3</option>
                        <option value="4">opción 4</option>
                        <option value="5">opción 5</option>
                        <option value="6">opción 6</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="accordion" id="accordionExample2">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                              data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                              Selecciona varias opciones
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample2">
                            <div class="accordion-body">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Checkbox 1
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Checkbox 2
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <h1 class="mb-5">Componentes</h1>
      <form action="" class="needs-validation row g-3 mb-5">

        <div class="col-12 mb-5">
          <h2 class="h6"><strong>datapicker componente</strong></h2>
          <div id="sandbox">
            <div class="form-group"><input type="text" class="form-control date datepicker-input"></div>
          </div>
        </div>

        <div class="col-12 mb-5">
          <h2 class="h6"><strong>datapicker componente fecha inicio/fecha fin</strong></h2>
          <div id="sandbox">
            <div class="d-flex flex-row date input-daterange row">
              <div class="form-group col">
                <input type="text" name="range-start" class="form-control datepicker-input">
              </div>
              <div class="flex-grow-0 col">
                <a class="btn" disabled="">Hasta</a>
              </div>
              <div class="form-group col">
                <input type="text" name="range-end" class="form-control datepicker-input">
              </div>
            </div>
          </div>
        </div>


        <div class="col-12 mb-5">
          <h2 class="h6"><strong>drag and drop componente</strong></h2>
          <div class="row mb-5">
            <div id="example2Left" class="list-group col-6"></div>
            <div id="example2Right" class="list-group col-6"></div>
          </div>

          <div class="row">
            <div id="example3Left" class="list-group col-6"></div>
            <div id="example3Right" class="list-group col-6"></div>
          </div>
        </div>


        <div class="col-12 mb-5">
          <div class="scroll">
            <div id='calendar'></div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary js-add-event">Añadir evento</button>
        </div>

      </form>
    </div>
  </main>


  <footer class="footer bg-light">
    <div class="container">
      <div class="p-3 text-dark">Empresa con todos los derechos reservados <span class="js-date-year"></span></div>
    </div>
  </footer>

  <!-- JQUERY -->
  <script src="./js/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.js"></script>

  <!-- Datapicker -->
  <script src="./js/datepicker-full.js"></script>
  <script src="./js/datapicker-locale-es.js"></script>

  <!-- Event calendar -->
  <script src="./js/main.min.js"></script>
  <script src="./js/es.js"></script>

  <!-- drag and drop -->
  <script src="./js/sortable.js"></script>

  <!-- Custom js -->
  <script src="./js/index.js"></script>
</body>

</html>

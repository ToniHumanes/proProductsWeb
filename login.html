<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>

    <header class="header mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">TU LOGO</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container mb-5">
            <form class="needs-validation">
                <div class="row">
                    <div class="col-12 col-md-3 d-flex justify-content-center">
                        <img src="./assets/person_black_24dp.svg" alt="" class="icon-login">
                    </div>
                    <div class="align-content-center col-12 col-md-9 d-flex flex-wrap">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="h1">Identificación del usuario</h1>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <div class="col-12">
                                <div class="row align-items-start">
                                    <div class="col-6 mb-3">
                                        <a href="#" class="link-primary">¿Has olvidado tu contraseña?</a>
                                    </div>
                                    <div class="col-6 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-secondary">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </main>


    <footer class="footer bg-light">
        <div class="container">
            <div class="p-3 text-dark">Empresa con todos los derechos reservados <span class="js-date-year"></span>
            </div>
        </div>
    </footer>

    <!-- JQUERY -->
    <script src="./js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>

    <!-- Custom js -->
    <script src="./js/index.js"></script>
</body>

</html>
